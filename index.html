<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Config TailwindCSS -->
    <style type="text/tailwindcss">
      :root {
        --font-hindMadurai: 'Hind Madurai', sans-serif;
      }
      @theme inline {
        --font-roboto: 'Roboto', sans-serif;
        --default-font-family: var(--font-hindMadurai), var(--font-serif);

        --color-primary: #00a63e;
        --color-iconBg: #ffe3e2;

        --color-callCardBG: #fafafa;

        --color-dark: #111;
        --color-gray-1: #5c5c5c;
        --color-gray-2: #d4d6d5;

        --color-gray-light: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 class="font-roboto">Hello</h1>
  </body>
</html>
