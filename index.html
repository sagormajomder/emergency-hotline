<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Config TailwindCSS -->
    <style type="text/tailwindcss">
      :root {
        --font-hindMadurai: 'Hind Madurai', sans-serif;
      }
      @theme inline {
        --font-roboto: 'Roboto', sans-serif;
        --default-font-family: var(--font-hindMadurai), var(--font-serif);

        --color-primary: #00a63e;
        --color-iconBg: #ffe3e2;

        --color-callCardBG: #fafafa;

        --color-dark: #111;
        --color-gray-1: #5c5c5c;
        --color-gray-2: #d4d6d5;

        --color-gray-light: #f2f2f2;
      }
    </style>
  </head>
  <body class="h-screen bg-[#F5FFF6]">
    <!-- Header Section -->
    <header class="bg-white py-6">
      <nav
        class="flex flex-col sm:flex-row justify-between items-center max-w-7xl mx-auto px-3 sm:px-6 xl:px-0 gap-5 sm:gap-0">
        <!-- Logo -->
        <a href="#" class="flex items-center gap-2.5">
          <img class="w-[50px]" src="./assets/logo.png" alt="website logo" />
          <span class="font-roboto font-black text-[#006747] text-2xl leading-6"
            >Emergency <br />
            Service</span
          >
        </a>
        <div class="flex gap-3 items-center flex-wrap justify-center">
          <!-- pill 1 -->
          <div
            class="bg-[#41FF6B1A] flex justify-center items-center rounded-full p-3 w-[123px] gap-1.5">
            <span id="likeNum" class="text-black font-extrabold">0</span>
            <figure>
              <img class="h-6" src="./assets/heart.png" alt="Heart Icon" />
            </figure>
          </div>
          <!-- pill 2 -->
          <div
            class="bg-[#41FF6B1A] flex justify-center items-center rounded-full p-3 w-[123px] gap-1.5">
            <span id="coinNum" class="text-black font-extrabold">100</span>
            <figure>
              <img class="h-6" src="./assets/coin.png" alt="Heart Icon" />
            </figure>
          </div>
          <!-- pill 3 -->
          <div
            class="flex justify-center items-center rounded-full p-3 w-[123px] gap-1 text-white bg-primary">
            <span class="font-extrabold" id="copyNum">0</span>
            <span class="font-semibold">Copy</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero Section -->
    <section
      class="bg-linear-90 from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100%">
      <div
        class="max-w-7xl mx-auto px-3 sm:px-6 xl:px-0 py-5 flex flex-col items-center gap-3 text-white">
        <figure class="w-[92px]">
          <img src="./assets/logo-dark.png" alt="Logo Dark" />
        </figure>
        <h1 class="font-semibold text-[2.5rem]">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-xl text-center">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
